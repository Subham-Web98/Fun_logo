<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram logo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 500px;
        height: 500px;
        margin:auto;
        margin-top: 20px;
        outline: solid 1px black;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 10px 0px 20px rgb(239, 218, 218);
      }

      .outer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
        width: 300px;
        position: absolute;
        border-radius: 25%;
        background-image: linear-gradient(
          to top right,
          #feda75,
          #fa7e1e,
          #d62976,
          #962fbf,
          #4f5bd5
        );
        box-shadow: 10px 10px 0px rgb(62, 56, 56);
      }
      .mid {
        border: 20px solid white;
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 25%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle {
        border: 17px solid white;
        height: 100px;
        width: 100px;
        position: absolute;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .smalldot {
        height: 20px;
        width: 20px;
        background-color: rgb(254, 253, 253);
        position: absolute;
        border-radius: 50%;
        left: 195px;
        top: 80px;
      }
      h1{
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 100px;
        margin-left:auto;
        font-family: 'Brush Script MT', cursive;
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="outer">
        <div class="mid">
          <div class="circle"></div>
        </div>
        <div class="smalldot"></div>
      </div>
    </div> <br>
    <h1><img src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_Logo_2015.png" width="460px" height="120px" alt=""></h1>
  </body>
</html>
